<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Code Review | Newsletter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700,900" rel="stylesheet">
</head>
  <body class="container">

    <form class="" action="index.html" method="post">

      <header>
        <h1>The Code Review</h1>
        <div class="width">
          <h2>Signup for our newsletter</h2>
          <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
      </header>

      <div class="border-top width"></div>

      <fieldset class="primary width">

        <legend>Contact Information</legend>

        <label for="name">Full Name</label>
        <input type="text" id="name" name="user_name" value="" placeholder="Required" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="user_name" value="" placeholder="Required" required>

        <label for="telephone">Phone Number</label>
        <input type="tel" id="telephone" name="user_telephone" value="">

        <label for="address-street">Street Address</label>
        <input type="text" id="address-street" name="user_street_address" value="">

        <label for="address-city">City</label>
        <input type="text" id="address-city" name="user_city_address" value="">

        <label for="address-state">State</label>
        <select id="address-state" name="user_state">
          <option disabled selected>Choose State</option>
          <option class="darker" value="florida">Florida</option>
          <option class="darker" value="california">California</option>
        </select>

        <label for="address-zipcode">Zip Code</label>
        <input type="number" id="address-zipcode" name="user_zipcode_address" value="">
      </fieldset>

      <div class="border-top width"></div>

      <fieldset class="secondary width">
        <legend>Newsletter</legend>
        <div class="newsletter-block">
          <label>Select the newsletters you would like to receive</label><br>

          <input type="checkbox" id="html-news" name="user_newsletter" value="">
          <label class="" for="html-news">HTML News</label><br>

          <input type="checkbox" id="css-news" name="user_newsletter" value="">
          <label class="" for="css-news">CSS News</label><br>

          <input type="checkbox" id="javascript-news" name="user_newsletter" value="">
          <label class="" for="javascript-news">Javascript News</label><br>
        </div>

        <div class="newsletter-block">
          <label>Newsletter format</label><br>

          <input type="radio" id="html" name="user_format" value="">
          <label class="" for="html">HTML</label><br>

          <input type="radio" id="plain-text" name="user_format" value="">
          <label class="" for="plain-text">Plain text</label><br>
        </div>

        <div class="newsletter-block">
          <label for="textarea">Other topics you'd like to hear about</label><br>
          <textarea id="textarea" name="name" rows="8" cols="80"></textarea>
        </div>
      </fieldset>

      <button class="width" type="submit" name="signup">Sign Up</button>

      <footer class="width">Copyright The Code Review</footer>
    </form>

  </body>
  </html>
